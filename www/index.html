<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; img-src 'self' data:; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
        <title>Hello World</title>
    </head>
    <body>
		<div data-role="page" id="page1">
			<div data-role="header">
				<h1>Home Page</h1>
			</div>
			<div data-role="content">
				<h3 id="status-value"></h3>
			</div>
			<div data-role="collapsible-set">
				<div id="cjp-accordion1" data-role="collapsible" data-collapsed="false">
					<h3>Latitude</h3>
					<p></p>
					<p id="latitude-value"></p><p></p>
				</div>
				<div data-role="collapsible">
					<h3>Longitude</h3>
					<p id="longitude-value"></p>
				</div>
				<div data-role="collapsible">
					<h3>Altitude</h3>
					<p id="altitude-value"></p>
				</div>
			</div>
		

			<div data-role="footer" data-position="fixed">
				<h4>Page 1 Footer</h4>
			</div>
			<!-- end page 1 footer -->
		</div>
<script src="cordova.js"></script><script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script><script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function() {
				$.mobile.defaultPageTransition = "none";
				$.mobile.defaultDialogTransition = "none";
		});
		</script><script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script><script src="js/index.js"></script></body>
</html>
